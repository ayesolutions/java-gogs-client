buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
}

plugins {
    id 'de.aaschmid.cpd' version '1.0'
}

group = "de.ayesolutions.gogs"
version = "1.0-SNAPSHOT"
description = "Java REST client for Gogs Service"

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'pmd'
apply plugin: 'jdepend'
apply plugin: 'findbugs'
apply plugin: 'checkstyle'
apply plugin: 'jacoco'
apply plugin: 'cpd'
apply plugin: 'maven-publish'

test {
    reports.html.enabled = false
}

jacoco {
    toolVersion = "0.7.6.201602180812"
}

findbugs {
    ignoreFailures = true
}

checkstyle {
    showViolations = true
    ignoreFailures = true
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}

repositories {
	jcenter()
    mavenCentral()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            credentials {
                username System.getenv('MAVEN_USER')
                password System.getenv('MAVEN_PASS')
            }
            url "http://helios.asnet.aye-solutions.de:8123/artifactory/libs-snapshot-local"
        }
    }
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.7'

    compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.24.1'
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.24.1'
    compile group: 'org.glassfish.jersey.connectors', name: 'jersey-apache-connector', version: '2.24.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
